<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transparent Button Background</title>
<style>
  .transparent-button {
    background-color: transparent;
    border: none; /* 如果不需要边框，可以去掉边框 */
    color: currentColor; /* 使用当前文本颜色 */
  }
</style>
</head>
<body>

<button class="transparent-button">这是一个透明背景的按钮</button>

</body>
</html>
